{% extends "base.html" %}
{% block content %}

    <div class="container mt-5">
        <div class="d-flex flex-wrap justify-content-center">
        {% for post in data %}
                <div class="col-sm-3 mb-3 mb-sm-0">
                    <div class="card mx-2">
                    <div class="card-body">
                        <h5 class="card-title">{{post.title}}</h5>
                        <p class="card-text">
                        {{post.content}}
                        </p>
                        <h5>Author: {{post.author.name}}</h5>
                        Categorie: 
                        {% for cate in post.category.all %}
                            <button class="btn btn-warning" disabled>{{cate.name}}</button>
                        {% endfor %}
                        <br>
                        <a href="#" class="mt-3 btn btn-primary">Go somewhere</a>
                    </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
