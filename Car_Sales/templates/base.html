<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Sales</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: silver;">
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'homepage' %}">XCarSalesX</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
            </li>
            
          </ul>
          <div class="d-flex">
            <ul class="navbar-nav m-auto mb-lg-1">
                {% if request.user.is_authenticated %}
                    <li class="nav-item mx-2">
                        <a class="nav-link active btn  btn-secondary text-white px-2" aria-current="page" href="{% url 'profile' %}">Profile</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link active btn  btn-danger px-2" aria-current="page" href="{% url 'logout' %}">Log Out</a>
                    </li>
                {% else %}
                    <li class="nav-item mx-2">
                        <a class="nav-link active btn  btn-warning text-dark px-2" aria-current="page" href="{% url 'register' %}">Sign Up</a>
                    </li>

                    <li class="nav-item ">
                        <a class="nav-link active btn   btn-danger" aria-current="page" href="{% url 'login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>

          </div>
        </div>
      </div>
    </nav>

    {% for i in messages %}
    <div class="">
      <h3 class="text-{{i.tags}}">{{i}}</h3>
    </div>

    {% endfor %} 
    {% block content %} 
    {% endblock %}


    <section class="footer mt-5" id="About">
      <footer class="text-center text-lg-start bg-body-danger text-dark">

        <div class="text-center cpy-rgt p-4 " style="background-color: rgba(0, 0, 0, 0.1);">
          Â© 2025 Copyright:
          <a class="text-reset fw-bold" target="_blank" href="https://github.com/Andrew-Velox">Mohabbat</a>
        </div>
      </footer>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
