<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Velox</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'homapage' %}">Home</a>
            </li>
            

        </ul>
        <form class="d-flex" role="search">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if request.user.is_authenticated %}


                    <li class="nav-item mx-3">
                        <a href="{% url 'profile' %}" class="btn btn-warning">Profile</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a href="{% url 'logout' %}" class="btn btn-danger">Log out</a>
                    </li>
                {% else %}

                    <li class="nav-item mx-3">
                        <a href="{% url 'register' %}" class="btn btn-warning">Sign Up</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a href="{% url 'login' %}" class="btn btn-danger">Log in</a>
                    </li>
                {% endif %}
            </ul>
        </form>
        </div>
    </div>
    </nav>
    



    {% if messages %}
        {% for m in messages %}
            <div class="">
                <h3 class="text-{{m.tags}}">{{m}}</h3>
            </div>

        {% endfor %}
    {% endif %}


    {% block content %}
    {% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
