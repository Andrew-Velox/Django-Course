{% extends "base.html" %}

{% block content %}
<div class="container pt-4 text-center">
    <h1>This is {{type}} Page </h1>

    {% if request.user.is_authenticated %}
        {% if type == "Profile" %}
            <a href="{% url "pass_change" %}" class="btn btn-warning"> Change Password </a>
            <a href="{% url "pass_change2" %}" class="btn btn-primary"> Change Password without Old Pass </a>
        {%endif%}
    {% endif %}
</div>
{% endblock content %}
