{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container mt-3">
        <form method="post">
            {% csrf_token %}
            <h1 class='text-center'> {{type}} Page </h1> 
            <!-- {{form | crispy }} -->
            {% for fm in form %}
                {{ fm.label_tag }}
                {{ fm }}
                {{ fm.errors | striptags }}
            {% endfor %}
            <br>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>

{% endblock content %}
